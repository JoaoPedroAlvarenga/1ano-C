<!doctype>
<html lang="pt-br">
<meta charset ="utf-8">

	<head>
		<title>Google Alpha 1.38.9 </title>

		<script type="text/javascript">
			
			function checaCep(){
				if(document.formulario.cep.value.length != 8){
					alert('Digite o CEP corretamente');
				}
			}
			function checaCpf(){
				if(document.formulario.cpf.value.length != 11){
					alert('Digite o CPF corretamente');
				}
			}
			function mensagem(){
				alert('Cadastrado com Glória meu consagrado / Benevolente / Compadre / Jovem Guerreiro / Parça / chegado / Chu Chu Beleza / Bacana / A DEUX ');
			}

		</script>
	</head>
	
	<body>
<!-- ===formulario================================================================= -->

		<form name="formulario" method="post" action="aprovado.html">

<!-- ===Texto====================================================================== -->
		
		<label>Nome:</label>
			<input type="text" name="nome" id="nome" required 
			size="60" maxlength="100" placeholder = "Seu nome Completo">

		<br><br>

<!-- ===CPF======================================================================== -->

		<label>CPF:</label>
			<input type="text" name="cpf" id="cpf" required
			size="12" maxlength="11" placeholder="Somente Numeros" onblur="checaCpf()">
		<br><br>

<!-- ===CEP======================================================================== -->

		<label>CEP:</label>
			<input type="text" name="cep" id="cep" required
			size="12" maxlength="8" placeholder="Somente Numeros" onblur="checaCep()">
		<br><br>

<!-- ===ENVIAR======================================================================= -->
		
			<input type="submit" value="Enviar" onclick="mensagem()" />
		<br><br>

<!-- ============================================================================== -->	
	</body>
</html>
