<!DOCTYPE html>
<html>
<!-- Leia dois valores e mostre o maior entre eles -->

<head>
	<title>Aula 2 B | Js - Java Script</title>
	<meta charset="utf-8">


	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="app">
		<p>
			<label>Valor da hora tra</label></br>
			<input type="number" id="valuePerHour">
		</p>

		<p>
			<label>Quantidade de horas </label></br>
			<input type="number" id="amountOfHours">
		</p>

		<p>
			<label>Quantidade de dias tra</label></br>
			<input type="number" id="numberOfDays">
		</p>

		<hr>
		<p>
			<button id="btn">Calcula ai meu consagra</button>
		</p>
	</div>

	<script>
		const valuePerHourElement = document.querySelector("#valuePerHour");
		const amountOfHoursElement = document.querySelector("#amountOfHours");
		const numberOfDaysElement = document.querySelector('#numberOfDays')
		const btnElement = document.querySelector('button#btn')

		btnElement.onclick = function () {
			const valuePerHourValue = parseFloat(valuePerHourElement.value)
			const amountOfHoursValue = parseFloat(amountOfHoursElement.value)
			const numberOfDaysValue = parseFloat(numberOfDaysElement.value)
			const salary = valuePerHourValue * amountOfHoursValue * numberOfDaysValue

			const salaryString = `Salario: R$ ${salary}.00`
			window.alert(salaryString)



		}
	</script>
</body>

</html>
