<head>

	<style type="text/css">
		body{
			background-color: purple;
			text-align: center;
			color: white;
			font-size: 77px;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function maior_menor(numero) {
			n = numero
			if (i == 0) {
				maior = n
				menor = n
			} else {
				if (n > maior) {
					maior = n
				}
				if (n < menor) {
					menor = n
				}
			}
		}
		const quantidade = 2

		for (var i = 0; i < quantidade; i++) {
