<!DOCTYPE html>
<html>
<!-- Leia dois valores e mostre o maior entre eles -->
<head>
	<title>Aula 2 B | Js - Java Script</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			padding-top: 2%;
			background-color:steelblue;
			text-align: center;
			color: white;
			font-size: 35px;
			font-family: Arial, Helvetica, sans-serif;
		}

	</style>
</head>
<body>
	<script type="text/javascript">

		function calcSalario(){
			var valor = document.getElementById("vlr_hora").value;
			console.log(valor);

			var quantidade = document.getElementById("qnt_hora").value;
			console.log(quantidade);

			var salario = valor * quantidade;
			console.log(salario);

			window.alert("Salario: " + salario);
		}
		
		console.log("Teste");
	</script>
	<form>
		<hr>

		<label>Valor da hora trabalhada <br>
			<input type="number" name="vlr_hora" id="vlr_hora" >
		</label><br><br>

		<label>Quantidade de horas <br>
			<input type="number" name="qnt_hora" id="qnt_hora" >
		</label><br><br>

		<label>Quantidade de dias trabalhados <br>
			<input type="number" name="day" id="day" required>
		</label><br><br>
		
		<hr>
		<button id="calcular" onclick="calcSalario()">Calcula ai meu consagra</button>
	</form>
	


</body>
</html>
