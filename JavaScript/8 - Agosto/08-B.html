<!DOCTYPE html>
<html>
<!-- Leia dois valores e mostre o maior entre eles -->

<head>
	<title>Aula 2 C | Js - Java Script</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<label>Nota 1</label>
	<input type="number" id="number1"><br>

	<label>Nota 2</label>
	<input type="number" id="number2"><br>

	<label>Nota 3</label>
	<input type="number" id="number3"><br>

	<label>Nota 4</label>
	<input type="number" id="number4"><br>

	<p>
		<button id='btn'> Calcular MÃ©dia </button>
	</p>

	<hr>
	<input type="number" id="media" readonly><br>
	<hr>


	<script type="text/javascript">
		const numberElement1 = document.querySelector('#number1');
		const numberElement2 = document.querySelector('#number2');
		const numberElement3 = document.querySelector('#number3');
		const numberElement4 = document.querySelector('#number4');
		const mediaElement = document.querySelector('#media')
		const btn = document.querySelector('button#btn')

		btn.onclick = function () {
			const numberValue1 = parseInt(numberElement1.value)
			const numberValue2 = parseInt(numberElement2.value)
			const numberValue3 = parseInt(numberElement3.value)
			const numberValue4 = parseInt(numberElement4.value)
			const soma = numberValue1 + numberValue2 + numberValue3 + numberValue4
			const media = soma / 4
			mediaElement.value = media
		}
	</script>
</body>

</html>
