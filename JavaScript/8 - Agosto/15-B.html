<!DOCTYPE html>
<html>

<head>
	<title>Aula 2 B | Js - Java Script</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<p>
		<input type="number" id="number" placeholder="Valor | Ex: 100">
	</p>

	<p>
		<input type="number" id="percentage" placeholder="Porcentagem | Ex: 10 ">
	</p>

	<hr>
	<button id="btn"> Calcular </button>


	<script type="text/javascript">
		const numberElement = document.querySelector('#number')
		const percentageElement = document.querySelector('#percentage')
		const btnElement = document.querySelector('button#btn')

		btnElement.onclick = function () {
			const numberValue = numberElement.value
			const percentageValue = percentageElement.value

			const percent = ((numberValue * percentageValue) / 100)
			const percentString = `${percentageValue}% de ${numberValue} Ã© ${percent}`
			alert(percentString)



		}


	</script>
</body>

</html>
