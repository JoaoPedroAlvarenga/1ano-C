<body>
	<label>Nota 1 <br>

	<label>Nota 4 <br>
		<input type="number" id="n4"><br>
	</label>

	<button onclick="calc()"> Aperte isso Gora da Silva </button>


	<script type="text/javascript">
		function calc() {
			var n1 = document.querySelector('#n1').value;
			var n2 = document.querySelector('#n2').value;
			var n3 = document.querySelector('#n3').value;
			var n4 = document.querySelector('#n4').value;

			console.log(n1);

			var media = parseFloat( (n1 + n2 + n3 + n4) / 4);

			alert("Media: " + media);
		}
	</script>
