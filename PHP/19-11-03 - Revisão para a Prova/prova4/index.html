  <div id="formulario">
    <h2>Criar dados</h2>
    <div class="container">
      <form action="php/create.php" method="post">

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="name" name="createName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter username" required>
          <small id="emailHelp" class="form-text text-muted">Esse será seu nome unico</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="createMail" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="createPass" class="form-control" id="exampleInputPassword1"
            placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Estado</label>
          <select class="form-control" name="createEstado">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Sexo</label>
          <select multiple class="form-control" name="createSexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
            <option value="SemResposta">Prefiro não dizer</option>
          </select>
        </div>

        <div class="buttom-center">
          <button type="submit" class="btn btn-custom">Criar</button>
        </div>
      </form>
    </div>
  </div>
