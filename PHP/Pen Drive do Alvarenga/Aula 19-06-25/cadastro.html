<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="utf-8">
	<title>dwsd</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/store.png" sizes="16x16" />
	<link rel="icon" href="img/store.png" sizes="32x32"/>
</head>
<body>

<div class="form">
	<fieldset>
		<legend>Contato</legend>

		<form name="formulario" method="post" action="insert.php">

		<label>Nome completo
			<br>
				<input type="text" name="nome" id="escrevePesq" required 
				size="20" maxlength="100" placeholder = "Seu nome Completo">
			<br><br>
		</label>


		<label>E-mail
			<br>
				<input type="mail" name="email" id="escrevePesq" required
				size="20" maxlength="100">
			<br><br>
		</label>	

		<label>CPF</label><br>
			<input type="text" name="cpf" id="escrevePesq" required
			size="12" maxlength="11" placeholder="Somente Numeros" 
			>
		<br><br>
		
		<label>Usuario
			<br>
				<input type="text" name="user" id="escrevePesq"  required 
				size="20" maxlength="100" placeholder = "Seu user">
			<br><br>
		</label>

		<label>Senha
			<br>
				<input type="password" name="password" id="escrevePesq" required 
				size="20" maxlength="100" placeholder = "Sua senha">
			<br><br>
		</label>

		<br><br>
		<div class="enviar">
			<input class="btn" type="reset" name="enviar" value="Limpar">
			<input class="btn" type="submit" name="enviar" value="Enviar">
		</div>

	</fieldset>
</div>
</form>
</body>
</html>
